<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOTD</title>
</head>

<body>
    <div class="slider">
        <div class="slider-images">
            <div class="img">
                <img src="assests/img1.jpg" alt="">
            </div>
        </div>
        <div class="slider-title">
            <div class="slider-title-wrapper">
                <p>The Creative Symphony</p>
                <p>Beyond the Frame</p>
                <p>Melody in Motion</p>
                <p>Redefining Imagination</p>
                <p>From Earth to Expression</p>
            </div>
        </div>

        <div class="slider-counter">
            <div class="counter">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </div>
            <div>
                <p>&mdash;</p>
            </div>
            <div>
                <p>5</p>
            </div>
        </div>

        <div class="slider-preview">
            <div class="preview active"><img src="assests/img1.jpg" alt=""></div>
            <div class="preview"><img src="assests/img2.jpg" alt=""></div>
            <div class="preview"><img src="assests/img3.jpg" alt=""></div>
            <div class="preview"><img src="assests/img4.jpg" alt=""></div>
            <div class="preview"><img src="assests/img5.jpg" alt=""></div>
        </div>
        <div class="slider-indicators">
            <p>+</p>
            <p>+</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"
        integrity="sha512-4a56NRIrhn/ePBdSSNfwsmL+eZt/uCXEb7s+3B8tg/tDiywDMKb5u2QCdhsYQtEkUMPGE5GUVbZYqgKeRzJ7yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
